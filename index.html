<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- fav icon -->
	<link rel="icon" 
      type="image/png" 
      href="assets/images/logo-wbg.jpg">

	<title>Louise & Clark</title>

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">

	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!-- external css -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- animate css -->
	<link rel="stylesheet" href="assets/css/animate.css">

</head>
<body>
	<img id="main-logo" src="assets/images/logo.png">

	<section id="jumbotron-section">
		<div id="jumbo-land" class="jumbotron mb-0">
			<div class="container">

				<h1 class="text-center animated fadeInDown">LOUISE & CLARK</h1>
				<hr class="my-4">
				<h2 class="text-center animated fadeInUp">ARCHITECTURE + DESIGN</h2>
				<p class="lead text-center">Making your dream home a reality</p>
				
				<div id="home-link" class="text-center">
					<a href="home.html">
						<img src="assets/images/home.png">
					</a>
				</div>

				<div id="icons" class="text-center">
					<a href="https://www.facebook.com/" target="_blank">
						<i class="fab fa-facebook"></i>
					</a>
					<a href="https://www.instagram.com/" target="_blank">
						<i class="fab fa-instagram"></i>
					</a>
					<a href="https://twitter.com/" target="_blank">
						<i class="fab fa-twitter-square"></i>
					</a>								
				</div>
			</div><!-- end container -->
		</div><!-- end jumbotron -->
	</section><!-- end jumbo section-->
	

	<!-- start carousel -->

	<div id="myCarousel" class="carousel slide bg-inverse w-100 ml-auto mr-auto" data-ride="carousel" class="col-md-12">
		<div class="carousel-inner" role="listbox" class="row">
	    	<div class="carousel-item active">
	      		<img src="assets/images/spiral.jpg" class="img-fluid">
	    	</div>
	    	<div class="carousel-item">
	      		<img src="assets/images/tunnel.jpg" class="img-fluid">
	    	</div>	
		</div>
	</div>
	
  	<a id="back" class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
  	</a>
  	<a id="next" class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    	<span class="carousel-control-next-icon" aria-hidden="true"></span>
  	</a>

  	<!-- end carousel -->


	<!-- bootstrap dependencies -->

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
</html>
