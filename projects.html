	<div class="container-fluid px-0" id="projectpage">

				PROJECTS

		</div>

		<nav id="navbar" class="navbar navabr-expand-lg navbar-light py-0 sticky-top">
			<a id="logo-link" href="home.html" class="navbar-brand">
				<img id="logo-home" src="assets/images/logo.png">
			</a>
			<button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbar-nav">

					<span></span>
					<span></span>

					<span></span>
					<span></span>
					<span></span>

					<li class="nav-item">
						<a href="home.html" class="nav-link animated fadeInRight">
							Home
						</a>
					</li>
					<li class="nav-item ">
						<a href="about.html" class="nav-link animated fadeInRight">
							About
						</a>
					</li>
					<li class="nav-item">
						<a href="projects.html" class="nav-link active animated fadeInRight">

		<div id="right" class="col-12 col-md-12">
			<div class="container">
				<div id="gallery-items" class="row">
					<div class="col-12 col-md-6 col-lg-4">
						<div class="card" data-toggle="modal" data-target="#modal-1">
							<img src="assets/images/bldg1.jpeg" class="card-img-top img-fluid">
							<h3 class="card-title text-center">Office</h3>
						</div> <!-- end of card -->
					</div> <!-- end first 6 -->

					<div class="col-12 col-md-6 col-lg-4">
						<div class="card" data-toggle="modal" data-target="#modal-2">
							<img src="assets/images/interior1.jpeg" class="card-img-top img-fluid">

				<div class="modal-content">

							<span> &times </span>
						</button>

					</div>
					<div class="modal-body">
						<img src="assets/images/bldg1.jpeg" class="img-fluid">
					</div>
					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<div id="modal-2" class="modal fade">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5>Interior</h5>

		</div>

			<div class="modal-dialog" role="document">
				<div class="modal-content">

							<span> &times </span>
						</button>

					<div class="modal-body">

					<div class="modal-footer">
						<button class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>

			<h2>Notable Projects</h2>
			<p>Before and After</p>
			<div id="slider-items" class="row p-1">

				<div class="containerslider col-12 col-md-6 col-lg-4 my-3">
					<div class="imagebox imagebefore">
						<img src="assets/images/before1.jpg">
					</div>
					<div class="imagebox imageafter">
						<img src="assets/images/after1.jpg">

				</div>

					<div class="imagebox imageafter">

					</div>
				</div>

				<div class="containerslider col-12 col-md-6 col-lg-4 my-3">
					<div class="imagebox imagebefore">
						<img src="assets/images/before3.jpg">
					</div>
					<div class="imagebox imageafter">
