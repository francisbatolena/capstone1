		<div class="row mx-0">
			<header class="col-12 col-md-12 col-lg-12 m-0">
				<h1 class="text-center m-0 py-3" id="contact"> Contact Us Page</h1>
			</header>
		</div> <!-- end row -->

		<div class="row mx-0">
			<div class="col-12 col-md-6 col-lg-6 m-0" id="contact-form">
				<form>
					<div class="form-group">
						<label for="username">Username:</label>
						<input type="text" id="username" class="form-control" placeholder="Enter Your Username" name="">
					</div>
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" id="email" class="form-control" placeholder="Enter Your Email" name="">
					</div>
					<div class="form-group">
						<label for="contact">Contact:</label>
						<input type="number" id="contact" class="form-control" placeholder="Enter Your Number" name="">
					</div>
					<div class="form-group">
						<label for="message">message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here" name=""></textarea>
					</div>
					<button class="btn btn-block btn-secondary">Submit</button>
				</form>
			</div> <!-- end left -->

			<div id="map" class="col-12 col-md-6 col-lg-6 m-0">
